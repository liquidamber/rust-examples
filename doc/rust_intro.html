# 構文

```rust
fn main() {
    loop { // 無限ループ用構文
        if true || false { // ()不要, {}強制
            while false {
                println!("Hello, world!");
            }
        }
    }
}
```

* Cっぽい
  - ifとかwhileの`()`は不要
  - `{}`は強制

---

if文ではなくif式
----------------
Cっぽい書き方

```rust
let price: f64;
if item == "salad" {
    price = 3.50;
} else if item == "muffin" {
    price = 2.25;
} else {
    price = 2.00;
}
```

Rustっぽい書き方

```rust
let price: f64 =
    if item == "salad" {
        3.50
    } else if item == "muffin" {
        2.25
    } else {
        2.00
    };
```

---

;で式の意味が変わる
-------------------

* C/C++では文を区切る記号`;`
* Rustでは少し違う
  - unit型`()`の導出
  - 式の結果を捨てる
  - `{}`の中にしか書けない?

```rust
let x: int =
    if true {
        1
    } else {
        2
    };
let y: () =
    if true {
        1;
    } else {
        2;
    };
```

---

プリミティブ
------------
* 整数と浮動小数点数
  - `int`, `uint`, `i64`, `u8`, `f32`, `f64`, &hellip;
  - 暗黙のキャストはない
* 真偽値 `bool`
* `char`は4バイトのUnicodeのコードポイント
  - `'x'` 文字リテラル
  - `"foobar"` 文字列リテラル
  - `r##"raw\s+string\s+literal"##` raw文字列リテラル
  - 文字列の型は妙に凝ってるので後で

# 代数的データ構造

```rust
enum Dir { Left, Right }; // 簡単なenum

enum Colour {
    Red = 0xf00,
    Green = 0x0f0,
    Blue = 0x00f,
}; // 値を指定できる

    Rectangle(Point, Point)

}
```

# パターンマッチ

代数的データ構造といえばパターンマッチ

```rust
fn lr_to_int(dir: Dir) -> int {
    match dir {
        Left => -1,
        Right => 1
    }
}

fn get_size(s: Shape) -> f64 {
    match s {
        Circle(_, radius) =>
            std::num::powif64(radius, 2) * std::f64::consts::PI,
        Rectangle(p1, p2) =>
            std::num::abs(p1.x - p2.x) * std::num::abs(p1.y - p2.y)
    }
}
```

# C/C++でリスト作る問題

```c
struct List {
    int value;
    List next;
};

assert(sizeof(List) == &infin;);
```

* だめ
  * 定義の終わっていない不完全型を含めることはできない(非本質的説明)
  * C言語の構造体は中身をベタにメモリに展開する[ちょっと嘘]
  * ポインタにしないとサイズが無限になるのが本質的問題

```c++
struct List {
    int value;
    // List* next; // 生ポインタでもいいけど
    std::unique_ptr<List> next;
}
```

* 自身への参照はポインタで持つ

---

# `Box<T>`型

```rust
let mut x = box 1i;
 *x = 5;
let y = x;
 *x = 6; // エラー！
x = box 1i;
println!("{}", *x);
```

* C++の`std::unique_ptr<T>`に近い
  * ヒープに置かれる
  * 所有者は1人だけ
  * デストラクタでヒープ開放
  * 違う点
    * nullableではない
    * 強制move
    * move後の利用はエラー

---

# 線形リストのBoxによる実装

```rust
enum List {
    Cons(i64, Box<List>),
    Nil,
}

let mut x = Nil;
x = Cons(3, box x);
x = Cons(2, box x);
x = Cons(1, box x);
```

---

# 参照

* `Box<T>`はふつうに使うとmove
  * 読み込みだけする関数とかに渡せない

```rust
fn length(xs: List) -> Int {
    match xs {
        Nil => 0,
        Cons(_, ys) => 1 + length(ys),
    }
}
let x: List = ...;
let l = length(x);
let l2 = length(x); // エラー！！Use after move.
```

C++で言うところの`const T&`を使う必要がある

```rust
fn length(xs: &List) -> Int {
    match xs {
        &Nil => 0,
        &Cons(_, box ref ys) => 1 + length(ys)
    }
}
let l = length(&x);
let l2 = length(&x); // ok
```
